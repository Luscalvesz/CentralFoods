<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teste Prático Econverse</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/script.js"></script>

</head>

<body>
    <section class="containerCabecalhoPrincipal">
        <div class="espacoContainer">
            <h4 class="containerCabecalhoH4"><img class="imgContainerCabecalho" src="./assets/img/cadeado.png"
                    alt="imagem de um cadeado" />Compra 100% Segura</h4>
            <h4 class="containerCabecalhoH4"><img class="imgContainerCabecalho" src="./assets/img/porcentagem.png"
                    alt="símbolo de porcentagem" />5% off no cartão de crédito</h4>
            <h4 class="containerCabecalhoH4"><img class="imgContainerCabecalho" src="./assets/img/caminhao.png"
                    alt="imagem de um caminhão" />Entrega em 24 horas</h4>
        </div>
    </section>
    <header class="cabecalhoPrincipal">
        <img src="./assets/img/Logo.png" alt="Logo Central Foods">
        <div class="boxPesquisa">
            <input type="text" class="inputCabecalhoPrincipal" placeholder="O que você está buscando?" />
            <button class="botaoInputCabecalho"><img src="./assets/img/search.png" alt="Pesquisar"></button>
        </div>
        <button class="botaoCabecalhoPrincipal"><img class="imgBotaoCabecalho" src="./assets/img/list.png"
                alt="imagem de uma lista" />Lista de Compras</button>
        <div class="perfilUsuario">
            <img class="imagemPerfilUsuario" src="./assets/img/perfil.png" alt="Imagem de perfil do usuário" />
            <div>
                <h3 class="perfilUsuarioH3">Olá, Visitante</h3>
                <h4 class="perfilUsuarioH4">Minha Conta</h4>
            </div>
        </div>
        <img class="imgCarrinho" src="./assets/img/carrinho.png" alt="Icone de um caminhão">
    </header>
    <nav class="cabecalhoPrincipal-nav">
        <div class="navEspaco">
            <a class="navItem" href="#">BEBIDAS</a>
            <a class="navItem" href="#">SOBREMESAS</a>
            <a class="navItem" href="#">CARNES</a>
            <a class="navItem" href="#">CONGELADOS</a>
            <a class="navItem" href="#">CONSERVAS</a>
            <a class="navItem" href="#">TEMPEROS</a>
            <a class="navItem" href="#">APERITIVOS</a>
            <a class="navItem" href="#">ORGÂNICO</a>
            <a class="navItem" href="#">OFERTAS</a>
        </div>
    </nav>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="./assets/img/bannerPrincipal.png" style="width:100%">
            <button class="botaoImagem">CONFIRA</button>
        </div>
        <div class="mySlides fade">
            <img src="./assets/img/bannerPrincipal.png" style="width:100%">
            <button class="botaoImagem">CONFIRA</button>
        </div>
        <div class="mySlides fade">
            <img src="./assets/img/bannerPrincipal.png" style="width:100%">
            <button class="botaoImagem">CONFIRA</button>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <section class="containerBox">
        <div class="anuncioContainer">
            <img class="anuncioContainerImg" src="./assets/img/anuncio1.png" alt="Lata de Coca Cola">
            <button class="containerImgBotao">SAIBA MAIS</button>
        </div>
        <div class="anuncioContainer">
            <img class="anuncioContainerImg" src="./assets/img/anuncio2.png" alt="Lata de Coca Cola">
            <button class="containerImgBotao">CONFIRA</button>
        </div>
        <div class="anuncioContainer">
            <img class="anuncioContainerImg" src="./assets/img/anuncio3.png" alt="Lata de Coca Cola">
            <button class="containerImgBotao">CONFIRA</button>
        </div>
        <div class="anuncioContainer">
            <img class="anuncioContainerImg" src="./assets/img/anuncio4.png" alt="Lata de Coca Cola">
            <button class="containerImgBotao">CONFIRA</button>
        </div>
    </section>



</body>

</html>
